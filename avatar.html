<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Avatar</title>

  <!-- IMPORTANTE: Lottie CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.11.0/lottie.min.js"></script>
</head>

<body>

<div id="avatar" style="width:300px; height:300px; margin:auto;"></div>

<script>
  lottie.loadAnimation({
    container: document.getElementById('avatar'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'jeffbarr_avatar.json'
  });
</script>

</body>
</html>
